<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${franchise.id == null ? 'Add New Franchise' : 'Edit Franchise'}">Franchise Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="${franchise.id == null ? 'Add New Franchise' : 'Edit Franchise: ' + franchise.name}">Franchise
        Form</h1>

    <form th:action="@{/franchises/save}" th:object="${franchise}" method="post">
        <input type="hidden" th:field="*{id}">

        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <span th:errors="*{name}">Name Error</span>
            </div>
        </div>

        <!-- Publisher Field -->
        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" th:field="*{publisher}"
                   th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('publisher')}" class="invalid-feedback">
                <span th:errors="*{publisher}">Publisher Error</span>
            </div>
        </div>

        <!-- Revenue Field -->
        <div class="mb-3">
            <label for="revenue" class="form-label">Revenue</label>
            <input type="number" step="0.01" class="form-control" th:field="*{revenue}"
                   th:classappend="${#fields.hasErrors('revenue')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('revenue')}" class="invalid-feedback">
                <span th:errors="*{revenue}">Revenue Error</span>
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Save Franchise</button>
        <a th:href="@{/franchises}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
