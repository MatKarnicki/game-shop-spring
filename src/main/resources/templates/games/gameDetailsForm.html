<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${gameDetails.id == null ? 'Add Game Details' : 'Edit Game Details'}">Game Details Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="${gameDetails.id == null ? 'Add Game Details' : 'Edit Game Details'}">Game Details Form</h1>

    <form th:action="@{/games/details/{gameId}/save(gameId=${gameId})}" th:object="${gameDetails}" method="post">
        <input type="hidden" th:field="*{id}">

        <!-- Developer -->
        <div class="mb-3">
            <label for="developer" class="form-label">Developer</label>
            <input type="text" class="form-control" th:field="*{developer}"
                   th:classappend="${#fields.hasErrors('developer')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('developer')}" class="invalid-feedback">
                <span th:errors="*{developer}">Developer Error</span>
            </div>
        </div>

        <!-- Developer Founded -->
        <div class="mb-3">
            <label for="developerFounded" class="form-label">Developer Founded Date</label>
            <input type="date" class="form-control" th:field="*{developerFounded}"
                   th:classappend="${#fields.hasErrors('developerFounded')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('developerFounded')}" class="invalid-feedback">
                <span th:errors="*{developerFounded}">Developer Founded Date Error</span>
            </div>
        </div>

        <!-- Country Developer -->
        <div class="mb-3">
            <label for="countryDeveloper" class="form-label">Developer Country</label>
            <input type="text" class="form-control" th:field="*{countryDeveloper}"
                   th:classappend="${#fields.hasErrors('countryDeveloper')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('countryDeveloper')}" class="invalid-feedback">
                <span th:errors="*{countryDeveloper}">Developer Country Error</span>
            </div>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                <span th:errors="*{description}">Description Error</span>
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Save Details</button>
        <a th:href="@{/games/{id}(id=${gameId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
