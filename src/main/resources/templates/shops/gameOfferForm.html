<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Game Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Edit Game Offer</h1>

    <!-- Form for Editing Game Offer -->
    <form th:action="@{/shops/offer/{offerId}/edit-offer(offerId=${offer.id})}" method="post">
        <!-- Hidden Fields -->
        <input type="hidden" name="offerId" th:value="${offer.id}">

        <!-- Game (Read-only) -->
        <div class="mb-3">
            <label for="gameTitle" class="form-label">Game</label>
            <input type="text" class="form-control" id="gameTitle" th:value="${offer.game.title}" readonly>
        </div>

        <!-- Shop (Read-only) -->
        <div class="mb-3">
            <label for="shopName" class="form-label">Shop</label>
            <input type="text" class="form-control" id="shopName" th:value="${shop.name}" readonly>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" name="price" id="price" th:value="${offer.price}"
                   required>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="quantity" th:value="${offer.quantity}"
                   required>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/shops/{id}(id=${shop.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
