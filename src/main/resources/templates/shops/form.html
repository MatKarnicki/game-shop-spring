<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${shop.id == null ? 'Add New Shop' : 'Edit Shop'}">Shop Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="${shop.id == null ? 'Add New Shop' : 'Edit Shop: ' + shop.name}">Shop Form</h1>

    <form th:action="@{/shops/save}" th:object="${shop}" method="post">
        <input type="hidden" th:field="*{id}">

        <!-- Name Field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <span th:errors="*{name}">Name Error</span>
            </div>
        </div>

        <!-- Address Field -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}"
                   th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback">
                <span th:errors="*{address}">Address Error</span>
            </div>
        </div>

        <!-- Phone Number Field -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}"
                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback">
                <span th:errors="*{phoneNumber}">Phone Number Error</span>
            </div>
        </div>

        <!-- Established Date Field -->
        <div class="mb-3">
            <label for="establishedDate" class="form-label">Established Date</label>
            <input type="date" class="form-control" th:field="*{establishedDate}"
                   th:classappend="${#fields.hasErrors('establishedDate')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('establishedDate')}" class="invalid-feedback">
                <span th:errors="*{establishedDate}">Established Date Error</span>
            </div>
        </div>

        <!-- Opening Time Field -->
        <div class="mb-3">
            <label for="openingTime" class="form-label">Opening Time</label>
            <input type="time" class="form-control" th:field="*{openingTime}"
                   th:classappend="${#fields.hasErrors('openingTime')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('openingTime')}" class="invalid-feedback">
                <span th:errors="*{openingTime}">Opening Time Error</span>
            </div>
        </div>

        <!-- Closing Time Field -->
        <div class="mb-3">
            <label for="closingTime" class="form-label">Closing Time</label>
            <input type="time" class="form-control" th:field="*{closingTime}"
                   th:classappend="${#fields.hasErrors('closingTime')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('closingTime')}" class="invalid-feedback">
                <span th:errors="*{closingTime}">Closing Time Error</span>
            </div>
        </div>

        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Save Shop</button>
        <a th:href="@{/shops}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
