<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${game.id == null ? 'Add New Game' : 'Edit Game'}">Game Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 th:text="${game.id == null ? 'Add New Game' : 'Edit Game: ' + game.title}">Game Form</h1>

    <form th:action="@{/games/save}" th:object="${game}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                <span th:errors="*{title}">Title Error</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" th:field="*{genre}"
                   th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('genre')}" class="invalid-feedback">
                <span th:errors="*{genre}">Genre Error</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date</label>
            <input type="date" class="form-control" th:field="*{releaseDate}"
                   th:classappend="${#fields.hasErrors('releaseDate')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('releaseDate')}" class="invalid-feedback">
                <span th:errors="*{releaseDate}">Release Date Error</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="sales" class="form-label">Sales</label>
            <input type="number" class="form-control" th:field="*{sales}"
                   th:classappend="${#fields.hasErrors('sales')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('sales')}" class="invalid-feedback">
                <span th:errors="*{sales}">Sales Error</span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Game</button>
        <a th:href="@{/games}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
