<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Game</title>
</head>
<body>
<h1>Edit Game</h1>
<form th:action="@{/games/edit/{id}(id=${game.id})}" th:object="${game}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}"/><br/>

    <label for="genre">Genre</label>
    <input type="text" id="genre" th:field="*{genre}" /><br/>

    <label for="sales">Sales</label>
    <input type="number" id="sales" th:field="*{sales}"  /><br/>
    <label for="releaseDate">Release Date</label>
    <input type="date" id="releaseDate" th:field="*{releaseDate}" />
    <button type="submit">Update Game</button>
</form>
</body>
</html>
