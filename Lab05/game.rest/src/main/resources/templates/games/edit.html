<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Game</title>
</head>
<body>
<h1>Edit Game</h1>
<form th:action="@{/games/edit/{id}(id=${game.id})}" th:object="${game}" method="post">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div>
        <label for="genre">Genre</label>
        <input type="text" id="genre" th:field="*{genre}" required />
        <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
    </div>
    <div>
        <label for="sales">Sales</label>
        <input type="number" id="sales" th:field="*{sales}" required />
        <span th:if="${#fields.hasErrors('sales')}" th:errors="*{sales}"></span>
    </div>
    <div>
        <label for="releaseDate">Release Date</label>
        <input type="date" id="releaseDate" th:field="*{releaseDate}" required />
        <span th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></span>
    </div>
    <button type="submit">Update Game</button>
</form>
</body>
</html>
