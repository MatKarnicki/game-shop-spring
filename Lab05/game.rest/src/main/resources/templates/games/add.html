<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Game</title>
</head>
<body>
<h1>Add New Game</h1>
<form th:action="@{/games/add}" th:object="${game}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />
    <br />
    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required />
    <br />
    <label for="sales">Sales:</label>
    <input type="number" id="sales" th:field="*{sales}" required />
    <br />
    <label for="releaseYear">Release Year:</label>
    <input type="date" id="releaseYear" th:field="*{releaseDate}" required />
    <br />
    <button type="submit">Add Game</button>
</form>
</body>
</html>
